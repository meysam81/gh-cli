name: ci

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      gh_version: ${{ steps.gh_version.outputs.gh_version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Get next gh version
        id: gh_version
        run: |
          current_version="$(sed -n 's/ENV GITHUB_CLI_VERSION=//p' Dockerfile)"
          echo "$current_version"
          latest_versions="$(curl -sL https://api.github.com/repos/cli/cli/releases | jq -c '.[] | select(.prerelease == false)' | jq -r '.tag_name' | tr '\n' ' ')"
          echo "$latest_versions"
          next_version="$(echo "$latest_versions" | grep -Eo "(.*?) v$current_version( |$)" | awk '{print $(NF-1)}' | cut -c2-)"
          echo "$next_version"
          echo "gh_version=${next_version}" >> $GITHUB_OUTPUT

  update-version:
    env:
      GH_VERSION: ${{ steps.gh_version.outputs.gh_version }}
    if: needs.get-version.outputs.gh_version != ''
    needs: get-version
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Update GITHUB_CLI_VERSION
        run: |
          sed -i "s/ENV GITHUB_CLI_VERSION=.*/ENV GITHUB_CLI_VERSION=${GH_VERSION}/" Dockerfile
      - name: Commit changes
        run: |
          git config --global user.email ${{ github.actor }}@users.noreply.github.com
          git config --global user.name ${{ github.actor }}
          git add Dockerfile
          git commit -m "chore(deps): Update GITHUB_CLI_VERSION to ${GH_VERSION}"
          git push origin $(git branch --show-current)

  build-docker:
    env:
      GH_VERSION: ${{ steps.gh_version.outputs.gh_version }}
    needs:
      - get-version
      - update-version
    permissions:
      contents: read
      id-token: write
      packages: write
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - name: Build docker
        uses: meysam81/build-docker@main
        with:
          cosign: true
          image-name: |
            ${{ github.repository }}
            meysam81/${{ github.event.repository.name }}
          image-extra-tags: |
            ${{ github.repository }}:${{ github.run_id }}
            ${{ github.repository }}:${{ env.GH_VERSION }}
            meysam81/${{ github.event.repository.name }}:${{ github.run_id }}
            meysam81/${{ github.event.repository.name }}:${{ env.GH_VERSION }}
          kubescape: true
          kubescape-upload-sarif: true
          platforms: linux/amd64
